<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12">
      <!--Sidebar content-->

      <p>
        Search:
        <input ng-model="query" />
      </p>

      <p>
        Sort by:
        <select ng-model="orderProp">
          <option value="id">Default</option>
          <option value="flag">Flag</option>
          <option value="year">Newest</option>
        </select>
      </p>

    </div>
   </div>
   <div class="row">
    <div class="col-xs-12">
      <!--Body content-->

      <ul class="photo-list">
        <li ng-repeat="photo in photos | filter:query | orderBy:orderProp"
            class="thumbnail photo-list-item">
          <a href="#!/photos/{{photo.id}}" class="thumb">
            <img ng-src="{{photo.imageUrl}}" alt="{{photo.name}}" />
          </a>
          <a href="#!/photos/{{photo.id}}">{{photo.name}}</a>
          <p>{{photo.snippet}}</p>
        </li>
      </ul>

    </div>
  </div>
</div>
